    <div class="container" style="padding-bottom: 0px;border: 0px;">
      <p><span
          style="font-family:poppins-semibold,poppins,sans-serif;position: relative ;left: 10%;border-bottom: 0px;"><span
            style="font-size:70px;">Contact me</span></span>.</p>
    </div>

    <div class="container"
      style="color:white; padding-top: 7px;padding-bottom: 10px;backdrop-filter: blur(5px); background-color: rgb(66, 63, 63); border-radius: 5mm;border-top: 10px;border-bottom: 30px; position: sticky; top: 100px;left:auto; align-self: center;">



      <!-- <div class="alert"> Submitted Successfully </div> -->

      <form id="contactForm">
        {% csrf_token %}
        <div class="row form" style="padding-top: 25px; opacity: .8;">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <div>
              <div class="card-body">
                  <!-- <h2 style="float: left; color:brown;">Contact Form</h2> -->
                  <div class="input-fields">
                    <br>
                      <input style="margin: 8px 0 8px 0;" type="text" id="name" class="input form-control" placeholder="Name" required>
                      <input style="margin: 8px 0 8px 0;" type="text" id="emailid" class="input form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email Address" required>
                      <input style="margin: 8px 0 8px 0;" type="tel" id="phone" class="input form-control" pattern="^[6789]\d{9,9}$" placeholder="Phone" required>
                    </div>
                    <div class="msg">
                      <textarea style="margin: 5px 0 5px 0;" placeholder="Message" id="msgContent" rows="3" class="form-control" required></textarea>
                      <input type="submit" value="Send" style="margin: 5px 0 5px 0;" class="btn btn-danger" style="float: right;"> <br>
                    </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
